<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paria Amini | Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f111a;
      color: #e0e0e0;
    }

    .timeline-container {
      position: relative;
      padding: 4em 2em;
      overflow-x: auto;
      white-space: nowrap;
    }

    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #00ffe7;
      z-index: 0;
    }

    .timeline-item {
      display: inline-block;
      position: relative;
      margin: 0 3em;
      text-align: center;
      z-index: 1;
    }

    .timeline-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .timeline-item img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #00ffe7;
    }

    .timeline-date {
      margin-top: 1em;
      font-size: 0.9em;
      color: #aaa;
    }

    .timeline-link-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #00ffe7;
      transform: translate(-50%, -50%);
    }

    h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #ff00c8;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <h2>Project Timeline</h2>
  <div class="timeline-container">
    <div class="timeline-line"></div>

    <div class="timeline-item">
      <div class="timeline-link-line"></div>
      <a href="projects/project1.html">
        <img src="images/project1.jpg" alt="Project 1" />
      </a>
      <div class="timeline-date">Jan 2023</div>
    </div>

    <div class="timeline-item">
      <div class="timeline-link-line"></div>
      <a href="projects/project2.html">
        <img src="images/project2.jpg" alt="Project 2" />
      </a>
      <div class="timeline-date">Jul 2023</div>
    </div>

    <div class="timeline-item">
      <div class="timeline-link-line"></div>
      <a href="projects/project3.html">
        <img src="images/project3.jpg" alt="Project 3" />
      </a>
      <div class="timeline-date">Feb 2024</div>
    </div>

    <!-- Add more timeline items as needed -->
  </div>

</body>
</html>
